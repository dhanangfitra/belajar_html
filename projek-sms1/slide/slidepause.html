<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box
        }

        body {
            font-family: Verdana, sans-serif;
            margin: 0
        }

        .mySlides {
            display: none
        }

        img {
            vertical-align: middle;
        }

        /* Slideshow container */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        /* Tombol Next & Prev */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Caption (teks di bawah gambar) */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }

        /* Nomor slide (1/3) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* Titik navigasi */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active,
        .dot:hover {
            background-color: #717171;
        }

        /* Efek animasi fade */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        /* Responsive */
        @media only screen and (max-width: 300px) {

            .prev,
            .next,
            .text {
                font-size: 11px
            }
        }
    </style>
</head>

<body>

    <div class="slideshow-container" id="slideshow"> <!-- Tambahkan id untuk kontrol hover -->

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/img_nature_wide.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/img_snow_wide.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/img_mountains_wide.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Tombol navigasi -->
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

    </div>

    <br>

    <!-- Titik navigasi -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
        let slideIndex = 1;
        let autoSlideInterval; // Variabel untuk menyimpan interval otomatis
        showSlides(slideIndex);

        /* Fungsi untuk tombol Next/Prev */
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        /* Fungsi untuk memilih slide tertentu */
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        /* Fungsi utama menampilkan slide */
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

        /* ------------------- AUTO-SLIDE ------------------- */
        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                plusSlides(1); // Pindah ke slide berikutnya
            }, 4000); // Ganti slide setiap 4 detik
        }

        /* Fungsi untuk menghentikan auto-slide */
        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        /* Jalankan auto-slide saat halaman pertama kali dibuka */
        startAutoSlide();

        /* ------------------- PAUSE ON HOVER ------------------- */
        const slideshow = document.getElementById("slideshow");

        /* Hentikan auto-slide saat kursor berada di area slideshow */
        slideshow.addEventListener("mouseenter", stopAutoSlide);

        /* Lanjutkan auto-slide saat kursor keluar dari area slideshow */
        slideshow.addEventListener("mouseleave", startAutoSlide);
    </script>

</body>

</html>
