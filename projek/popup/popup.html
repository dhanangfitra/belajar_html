<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Tombol untuk membuka pop-up -->
    <button id="open-popup-btn">Buka Pop-up</button>

    <!-- Wadah pop-up (awalnya tersembunyi) -->
    <div id="popup-container" class="popup-container">
        <!-- Kotak konten pop-up -->
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Judul Pop-up</h2>
            <p>Ini adalah konten dari jendela pop-up. Anda bisa menempatkan teks, gambar, atau formulir di sini.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
