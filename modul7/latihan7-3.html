<!DOCTYPE html>
<html lang="en">

<head>
    <title>Latihan7-3</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #f0f0f0;
        }

        .profile-picture {
            background-color: #ccc;
            width: 100%;
            aspect-ratio: 1 / 1;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-info h2 {
            margin: 0;
        }

        .profile-info p {
            margin: 10px 0 0;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <div class="profile-picture"></div>
        <div class="profile-info">
            <h2>John Doe</h2>
            <p>Web Developer | JavaScript Enthusiast | Tech Blogger</p>
        </div>
    </div>
</body>

</html>
